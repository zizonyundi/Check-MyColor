<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="module.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:100,200,300,400,500,600,700,900" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Check#MyColor</title>
</head>

<body>
    <div class="root">
        <div class="text-wrap">
            <div class="first-color">
                <h2 class="title">
                    <span id="logo_1">#</span>
                    <span id="hexcode_1">002564</span>
                </h2>
                <div class="controls_1">
                    <div class="range-red">
                        <p id="num-r1">R 0</p>
                        <input type="range" name="red" min="0" max="255" value="0" class="slider red">
                    </div>
                    <div class="range-green">
                        <p id="num-g1">G 37</p>
                        <input type="range" name="green" min="0" max="255" value="37" class="slider green">
                    </div>

                    <div class="range-blue">
                        <p id="num-b1">B 100</p>
                        <input type="range" name="blue" min="0 " max="255 " value="100" class="slider blue">
                    </div>
                </div>
            </div>
            <div class="second-color">
                <h2 class="title">
                    <span id="logo_2">#</span>
                    <span id="hexcode_2">006e64</span>
                </h2>
                <div class="controls_2">
                    <div class="range-red">
                        <p id="num-r2">R 0</p>
                        <input type="range" name="red" min="0" max="255" value="0" class="slider red">
                    </div>

                    <div class="range-green">
                        <p id="num-g2">G 110</p>
                        <input type="range" name="green" min="0" max="255" value="110" class="slider green">
                    </div>

                    <div class="range-green">
                        <p id="num-b2">B 100</p>
                        <input type="range" name="blue" min="0 " max="255 " value="100" class="slider blue">
                    </div>
                </div>
                <div class="symbol">Check#
                    <br>MyColor</div>
            </div>

        </div>

        <div class="color-wrap ">
            <div class="icon-wrap">
                <img src="./img/pattern_1.png" id="icon-1">
                <img src="./img/pattern_2.png" id="icon-2">
                <img src="./img/pattern_3.png" id="icon-3">
                <img src="./img/pattern_4.png" id="icon-4">

            </div>
            <div class="colorbox ">
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
                <div class="color1 "></div>
                <div class="color2 "></div>
            </div>

            <div class="bottom-wrap">
                <div class="phrase">"Every true artist has been inspired
                    <br>by the beauty of lines and color
                    <br>and the relationships between them."</div>
                <div class="author">- Piet Mondrian</div>

</html>
