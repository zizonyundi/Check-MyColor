<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="module.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,900" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="root">
        <h2 class="title">#
            <span id="hexcode">ffffff</span>
        </h2>
        <div class="controls">
            <label for="red">Red</label>
            <input type="range" name="red" min="0" max="255" value="0" class="slider" id="red">

            <label for="green">Green</label>
            <input type="range" name="green" min="0" max="255" value="0" class="slider" id="green">

            <label for="blue">Blue</label>
            <input type="range" name="blue" min="0 " max="255 " value="0 " class="slider" id="blue">

            <label for="hue">Hue</label>
            <input type="range" name="hue" min="0 " max="360 " value="0 " class="slider" id="hue">

            <label for="saturation">Saturation</label>
            <input type="range" name="hue" min="0 " max="360 " value="0 " data-sizing="%" class="slider" id="saturation">

            <label for="lightness">Lightness</label>
            <input type="range" name="hue" min="0 " max="360 " value="0 " data-sizing="%" class="slider" id="lightness">
        </div>

        <div class="color-wrap ">
            <div class="colorbox ">
                <div class="color1 "></div>
                <div class="color2 "></div>
            </div>
        </div>
    </div>

    <script src="script.js "></script>
</body>

</html>
